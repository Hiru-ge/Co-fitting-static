<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>コーヒーレシピ変換器</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css"> <!-- リセットCSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript -->
    <script src="script/script.js"></script>
    <!-- レスポンシブ対応 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h1>コーヒーレシピ変換器</h1>
      <div class="toolbar">
        <a href="how-to-use.html" class="header-item">使い方</a>
      </div>
    </header>
    
    <h2 class="sub-title">既存レシピの最終量を調整します</h2>
    <a href="how-to-use.html" target="_blank">変換器の使い方(別タブで開きます)</a>

    <div class="container">
      <form class="item"></form>
      <!--豆と湯の比率入力欄-->
      <div class="item">豆と湯の比率: 1:<input type="text" class="ratio-input"></div>
      <!--蒸らし固定ON/OFF-->
      <div class="item">
        <input type="checkbox" id="steep-check">
        <label for="steep-check">蒸らし湯量固定</label> <!--フォームのパーツと項目の名前を関連付けるためのlabel-->
      </div>
      <!--変換前を隠すON/OFF-->
      <div class="item">
        <input type="checkbox" id="hide-check">
        <label for="hide-check">変換前を隠す</label>
      </div>
      <!--ストップウォッチ-->
      <div class="item">
        <div id="time"></div>
        <div id="buttons">
          <input id="start" type="button" value="start">
          <input id="stop" type="button" value="stop">
          <input id="reset" type="button" value="reset">
        </div>
      </div>
    </div>

    <p>※豆量変化による流速の変化は加味されていません</p>
    <footer>
      <a href="#">ページトップへ</a>
    </footer>
  </body>
</html>
