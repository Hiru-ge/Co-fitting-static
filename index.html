<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>コーヒーレシピ変換器</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css"> <!-- リセットCSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript -->
    <script src="script/script.js"></script>
    <!-- レスポンシブ対応 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h1>コーヒーレシピ変換器</h1>
      <div class="toolbar">
        <a href="how-to-use.html" class="header-item">使い方</a>
      </div>
    </header>
    
    <div class="introduce">    
      <h2 class="sub-title">バランスキープ、量変換。既存レシピの調整に</h2>
      <a href="how-to-use.html" target="_blank">変換器の使い方(別タブで開きます)</a>
    </div>
            
    <!-- コンテンツはFlexBoxでレイアウト指定する -->
    <div class="container">
      <div class="item">              
        <h3>変換前レシピ入力欄</h3>  
        <form action="#">  
          <!--変換前レシピの投数入力欄-->
          <div>
            <label for="pour-times-input">変換前レシピの投数:</label>
            <input type="text" id="pour-times-input"> 投
          </div>
          <!--変換前レシピの豆量入力欄-->
          <div>
            <label for="bean-input">変換前レシピの豆量(g)</label><input type="text" id="bean-input"> g
          </div>
          <!--変換前レシピの入力欄(pour-times-inputの投数分だけフォームを生成)-->
          <div class="recipe-input"> <!--変換前レシピの入力欄を生成するためのdiv-->
            <div class="process-input">
              <p>投数  経過時間  総注湯量</p>              

              <!--以下は入力欄の完成例(これができあがるようにJavaScriptを組む)-->
              <div class="1st">
                <label>1投目</label>
                <input type="text" class="minutes">:<input type="text" class="seconds">
                <input type="text" class="pour-ml"> ml
              </div>
              <div class="2st">
                <label>2投目</label>
                <input type="text" class="minutes">:<input type="text" class="seconds">
                <input type="text" class="pour-ml"> ml
              </div>

            </div>
          </div>
        </div> <!--/変換前レシピの入力欄-->

        <!--変換目標入力欄-->
        <div class="item">
          <h3>変換目標入力欄</h3>
          <div>
            <label for="bean-input">変換後の豆量(g)</label><input type="text" id="bean-input"> g
          </div>
          <div>
            <label for="water-input">変換後の総湯量(ml)</label><input type="text" id="water-input"> ml         
          </div>
          <div>
            <!--変換後の豆と湯の比率入力欄-->
            <label for="ratio-input">変換後の豆と湯の比率: 1:</label>
            <input type="text" id="ratio-input">
          </div>
          <div>
            <!--蒸らし固定ON/OFF-->
            <input type="checkbox" id="steep-check">
            <label for="steep-check">蒸らし湯量固定</label> <!--フォームのパーツと項目の名前を関連付けるためのlabel-->
          </div>
        </div> <!--/変換目標入力欄-->
        
      </form>
    </div> <!--/container-->
      
    <!--変換後レシピの出力欄-->
    <div class="item">
      <h3>変換後レシピ</h3>
      <p>変換後の豆量(g):<span class="bean-output"></span></p>
      <p>変換後の総湯量(ml):<span class="water-output"></span></p>
      <table class="recipe-output">
        <tr>
          <th>経過時間</th>
          <th>注湯量</th>
          <th>総注湯量</th>
        </tr>
        <!--以下は出力欄の完成例(これができあがるようにJavaScriptを組む)-->
        <tr>
          <td><span class="minutes"></span>:<span class="seconds"></span></td>
          <td><span class="pour-ml"></span> ml</td>
          <td><span class="total-ml"></span> ml</td>
        </tr>
      </table>
    </div>

    <!--ストップウォッチ-->
    <div class="item">
      <h3 class="accordion-head">ストップウォッチ</h3>
      <div class="timer-items">
        <p id="time" class="timer-item">00:00</p> <!--ここに時間表示-->
        <div id="timer-buttons" class="timer-item">
          <button class="timer-button" id="start"><img src="startボタンの画像"></button>
          <button class="timer-button" id="stop"><img src="stopボタンの画像"></button>
          <button class="timer-button" id="reset"><img src="resetボタンの画像"></button>
        </div>
      </div>
    </div>

    <p>※豆量変化による流速の変化は加味されていません</p>
    <footer>
      <a href="#">ページトップへ</a>
    </footer>
  </body>
</html>
